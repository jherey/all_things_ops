version: '3.2'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  server:
    image: node:erbium-alpine
    working_dir: /server
    command: npm start
    ports:
      - 5000:5000
    volumes:
      - type: bind
        source: ./server
        target: /server
  server-1:
    image: node:erbium-alpine
    working_dir: /server
    command: npm start
    ports:
      - 5001:5000
    volumes:
      - type: bind
        source: ./server
        target: /server
